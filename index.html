<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>Masai calculator</h1>
    <div class="container">
        <div class="display">

        </div>
        <div class="keyboard">
            <div class="div">1</div>
            <div class="div">2</div>
            <div class="div">3</div>
            <div class="div black">+</div>
            <div class="div">4</div>
            <div class="div">5</div>
            <div class="div">6</div>
            <div class="div black">-</div>
            <div class="div">7</div>
            <div class="div">8</div>
            <div class="div">9</div>
            <div class="div black">x</div>
            <div class="div red">c</div>
            <div class="div black">0</div>
            <div class="div black">=</div>
            <div class="div black">/</div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
